<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Lista de Compras</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <div class="container">
            <h2>Minha lista de compras</h2>
            <div class="input-group">
                <input placeholder="adicione um item" type="text" class="js-novo-item form-control">
                <span class="input-group-btn">
                    <button @click="AddItem" class="js-add btn btn-default" type="button">Adicionar</button>
                </span>
            </div>

            <ul>
                <li>
                    <div class="checkbox">
                        <label>
                            <input class="js-item" name="list" type="checkbox">
                            <p>Arroz</p>
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox">
                      <label>
                          <input class="js-item" name="list" type="checkbox">
                          <p>Tomate</p>
                        </label>
                    </div>
                  </li>
                <li class="removido">
                    <div class="checkbox">
                        <label>
                            <input class="js-item" name="list" type="checkbox" checked>
                            <p>Calabresa</p>
                        </label>
                    </div>
                </li>
            </ul>
        </div>

    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
